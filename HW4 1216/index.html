<body>
	<script type="text/javascript">
	var rand = Math.floor((Math.random()*10)+1);
	var guessnum = window.prompt("please enter your guess(1~10)");
	while(guessnum != rand){
		var guessnum = window.prompt("please enter your guess(1~10)");
	}
	if(guessnum = rand){
		document.writeln("<h1>Right! Accurate Number is "+ rand+"<!/h1");
		document.body.style.backgroundColor = 'lightyellow';
	}
	</script>
</body>
